<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="var(--default-color)">
    <link rel="icon" type="image/png" href="assets/webapp/faviconfull.png">
    <link rel="manifest" href="manifest.json">
    <title>Ly, Account - Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-overlay" id="logo-overlay">
        <img src="assets/webapp/icon-512-new.png" alt="Logo" id="logo">
    </div>
    <main role="main" id="main">
        <div id="profile-container" style="display: block;">
            <div class="profile-header">
                <div class="profile-banner"></div>
                <div class="profile-avatar"></div>
            </div>

            <div id="input-container">
                <div class="inputbar">
                    <div class="text">@</div>
                    <input type="text" id="handle-input" placeholder="UserID" onkeypress="return event.charCode != 32" autocomplete="off">
                </div>
                <div id="submit-handle" class="profilebutton submit-button forbidden">Confirm</div>
            </div>

            <div id="profile-info" class="profile-info">
                <div id="change-handle" class="profilebutton change-button">Edit</div>
                <h1 id="profile-name" onclick="backtoinput()"></h1>
                <p id="profile-handle"></p>
            </div>
            <div class="profileanimated" id="profileanimated">
                <div class="profile-detail animated" id="profile-detail">
                    <p id="profile-bio-info" class="bio biotransition"></p>
                </div>
                <div class="profilefixed animated" id="profilefixed">
                    <div class="profile-stats">
                        <span id="profile-detail1"></span>
                        <span id="profile-detail2"></span>
                    </div>
                    <div class="classindicator">
                        <div id="class-content" class="class selected">内容</div>
                        <div id="class-config" class="class">设置</div>
                        <div class="class-decept"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-message" id="display-message" style="display: none;">
            <h2 class="display-message-title" id="initial-state-title" onclick="document.getElementById('handle-input').focus();">Tell us your ID</h2>
            <p class="display-message-description" id="initial-state-description">Use the @userID inputbox to find your profile.</p>
            <div class="display-message-title" id="hidden-account-message" style="display: none;">
                Cannot find your account.
            </div>
            <div class="display-message-title" id="unsupported-account-message" style="display: none;">
                Not supported
            </div>
        </div>
        
        <div id="content-container" style="display: none;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
